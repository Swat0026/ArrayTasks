<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main" style="margin-left: 30px; margin-top: 30px">
      <p id="Validation" style="color: red;"></p>
      <label for="company" >Company</label>
      <input required
        style="margin-left: 40px; height: 20px"
        type="text"
        id="compname"
        name="company"
      />
      <br />
      <label>Model</label>
      <input required
        style="margin-left: 58px; margin-top: 8px; height: 20px"
        type="text"
        id="model"
      />
      <br />
      <label>Memory</label>
      <input required
        style="margin-left: 45px; margin-top: 8px; height: 20px"
        type="number"
        id="memory"
      />
      <br />
      <label>Price</label>
      <input required
        style="margin-left: 66px; margin-top: 8px; height: 20px"
        type="number"
        id="price"
      />
      <br />
      <label>Quantity</label>
      <input required
        style="margin-left: 43px; margin-top: 8px; height: 20px"
        type="number"
        id="quantity"
      /> <br>
      <button
        id="btn"
        type="submit"
        style="margin-top: 20px; margin-bottom: 30px; margin-left: 150px"
        onclick="Add()"
      >
        Add
      </button>

      <div class="search" style="margin-top: 8px">
        <select name="" id="category">
          <option value="">-Select Field-</option>
          <option value="itemname">Company</option>
          <option value="itemmodel">Model</option>
          <option value="itemmemory">Memory</option>
          <option value="itemprice">Price</option>
        </select>

        <input type="text" class="search-input" id="ip-box" />
        <button
          onclick="search()"
          style="margin-top: 8px"
          class="btn"
          type="submit"
        >
          Search
        </button>
        <br>
        <br>
        <select id="sort" onchange="sorting()">
          <option value="">-Sort-</option>
          <option value="asc">Ascending</option>
          <option value="dsc">Descending</option>
        </select>
        <select  id="sortby">
          <option value="">-Sort by-</option>
          <option value="itemname">Company</option>
          <option value="itemmodel">Model</option>
          <option value="itemmemory">Memory</option>
          <option value="itemprice">Price</option>
        </select>
        <br>
        <br>
        <br>
        <select name="" id="goods">
          <option value="">-Select Product-</option>
        </select>
        <input type="number" id="goodsquantity" placeholder="quantity"  >
        <button onclick="addgoods()">Add</button>
        <button onclick="genbill()" id="genbill">Generate Bill</button>
        <p id="Bill"></p>
    
        
        

      </div>

      

      <p id="output"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
